<!DOCTYPE html>
<html lang="zh-CN">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>登录</title>
	    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="../static/css/style.css" />
	   <!--https://github.com/WiconWang/IrisCMS/blob/develop/public/StudyTemp/readme.md
	   	http://wyg422.axshare.com/#g=1&p=login
	   -->
  	</head>
  	<body>
	  	<div class="login_div">
	  		<h2>My music后台系统</h2>
		  	<form class="form-horizontal">
			  	<div class="form-group">
				    <label for="Username" class="col-sm-3 control-label">Username</label>
				    <div class="col-sm-9">
				      	<input type="text" class="form-control Username" placeholder="Username">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label for="Password" class="col-sm-3 control-label">Password</label>
				    <div class="col-sm-9">
				      	<input type="password" class="form-control Password" placeholder="Password">
				    </div>
				</div>
			  	<div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      	<div class="checkbox">
					        <label>
					          	<input type="checkbox"> Remember me
					        </label>
				      	</div>
				    </div>
			 	</div>
			 	<div class="form-group">
				    <div class="col-sm-offset-4 col-sm-8">
				      	<button type="submit" class="btn btn-primary">Sign in</button>
				    </div>
			  	</div>
			</form>
		</div>	
	    <script src="../static/js/jquery.min.js"></script>
	    <script src="../static/js/bootstrap.min.js"></script>
	    <script>
	    	$(document).ready(function(){
	    	 	var height=$(window).height();
	    	 	$(".login_div").css("margin-top",(height-310)/2+"px");
	    	});
	    </script>
	    <script>
	    	$(document).ready(function(){
	    		$('.btn').click(function(){
	    			var username=$(".Username").val();
	    			var password=$(".Password").val();
	    			if(username==null||username==""){
	    				alert("请输入用户名！！")
	    			}else if(password==null||password==""){
	    				alert("请输入密码！！")
	    			}else{
	    				$.ajax({
		    		        url:"http://wangwei.hangyutech.com/study/login.php",
		    		        type: "post",
		    		        dataType: "json",
		    		        data:{username:$(".Username").val(),password:$(".Password").val()},
		    		        async: false,
		    		        success: function(json){
		    		            if(json.status==1){
		    		            	window.location.href="Admin_maintain.html";
		    		            }else{
		    		            	alert(json.msg);
		    		            }
		    		    	}
		    		    })
		    		}        
			       });
			    });   
	    </script>
  	</body>
</html>
