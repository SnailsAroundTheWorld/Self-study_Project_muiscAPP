		<!--添加音乐-->	
		<script>
			$(document).ready(function(){
			  $('.add').click(function(){
			    var SongName=$("#SongName").val();
			    var SongUrl=$("#SongUrl").val();
			    var SongImg=$("#SongImg").val();
			    var Singer=$("#Singer").val();
			    if(SongName==null||SongName==""){
			    	alert("请输入歌曲名！！")
			    }else if(SongUrl==null||SongUrl==""){
			    	alert("请输入歌曲url！！")
			    }else if(SongImg==null||SongImg==""){
			    	alert("请输入歌曲图片！！")
			    }else if(Singer==null||Singer==""){
			    	alert("请输入歌手！！")
			    }else{
			    	$.ajax({
			    		url:"http://wangwei.hangyutech.com/study/music-add.php",
			    		data:{
			    					title:$("#SongName").val(),
										url	:$("#SongUrl").val(),
										img	:$("#SongImg").val(),
										singer:$("#Singer").val(),
										type:$("#SongType")	.val(),
										status:$("input[name='SongState']:checked").val()},
			    		type:"post",
			    		datatype:"json",
			    		async:false,
			    		success:function(song){
			    			if(song.status==1){
			    				alert(song.msg);
			    				window.location.reload();
			    			}else{
			    				alert(song.msg);
			    			}
			    			$("#myModal").modal("hide");
			    		}
			    	})
			    }
			    
			  });
			});
		</script>
		<!--表格获取数据-->
		<script>
			$(document).ready(function(){
				$.ajax({
					url:"http://wangwei.hangyutech.com/study/music.php",
					datatype:"json",
					type:"get",
					async:false,
					success:function(SongList){
						var td="";
						for(i=0;i<SongList.data.length;i++){
						td+="<tr>";
						td+="<td data-name=\'name\'>"+SongList.data[i].id+"</td>";
						td+="<td>"+SongList.data[i].title+"</td>";
						td+="<td>"+SongList.data[i].url+"</td>";
						td+="<td>"+SongList.data[i].img+"</td>";
						td+="<td>"+SongList.data[i].singer+"</td>";
						td+="<td>"+SongList.data[i].type+"</td>";
						td+="<td>"+SongList.data[i].status+"</td>";
						td+="<td>"+SongList.data[i].created_time+"</td>";
						td+="<td><button type=\"button\" class=\"btn btn-default  fr\" data-toggle=\"modal\" data-target=\"#myModal1\">修改</button></td>";
						td+="</tr>";
						}
						$("table tbody").html(td)
					}
				})
			});
		</script>
